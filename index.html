<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinGecko App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="splash-screen">
    <img src="icon.png" alt="App Icon" width="100" height="100">
    <h1>Bienvenido a CoinGecko App</h1>
  </div>

  <header>
    <h1>CoinGecko App</h1>
    <input type="text" id="search-bar" placeholder="Buscar...">
  </header>

  <main>
    <nav id="tabs">
      <button class="tab" data-tab="tab1">Inicio</button>
      <button class="tab" data-tab="tab2">Favoritos</button>
      <button class="tab" data-tab="tab3">Mercado</button>
      <button class="tab" data-tab="tab4">Noticias</button>
      <button class="tab" data-tab="tab5">Configuración</button>
    </nav>
    <section id="tab-content">
      
    </section>
    <section id="stats-content">
      <h2>Estadísticas del mercado</h2>
      <div id="stats-data"></div>
    </section>
  </main>


  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/favorites.js"></script>
  <script type="module" src="js/fetchCoins.js"></script>
  <script type="module" src="js/searchCoins.js"></script>
  <script type="module" src="js/marketData.js"></script>
  <script type="module" src="js/news.js"></script>
  <script type="module" src="js/stats.js"></script>

</body>
</html>
